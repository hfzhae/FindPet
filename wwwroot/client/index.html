<body ontouchstart>

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QOxYNILEmh3DwwGt92DkzZ2V8X1feD9A"></script>

    <script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
    <script type="text/javascript">
        setScale();
        $('body').append('<div class="weui-gallery" style="display: none; opacity: 1;"><span class="weui-gallery__img"></span></div>');
        function setScale() {
            var docHeight = $(document).height() / 600 < 0.95 ? 0.95 : $(document).height() / 600;
            if (docHeight > 1.3) docHeight = 1.3;
            //var docHeight = $(document).height() / 600;
            $("meta[name=viewport]").attr("content", "width=device-width/" + docHeight + ", initial-scale=" + docHeight + ", maximum-scale=" + docHeight + ",user-scalable=0");
            //$("meta[name=viewport]").attr("content", "width=device-width/0.9, initial-scale=0.9, maximum-scale=0.9,user-scalable=0");
        }
    </script>
    <script src="sha.js"></script>
    <script src="Public.js"></script>
    <script src="./example.js"></script>
</body>
</html>
